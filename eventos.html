<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Eventos do Mouse</title>
	<script type="text/javascript"></script>
	<script language="javascript" src="eventosMouse.js"></script>
	<!--Sempre colocar o caminha do arquivo para testar cada um dos documentos-->
</head>
<body>
	<br/ >
	<div onclick= "msgBoasVindas()" style="background: #CCC; height: 150px; width: 150px"> <p>onclick</p> </div>
	<br/ >
	<div ondblclick= "msgBoasVindas()" style="background: #CCC; height: 150px; width: 150px"> <p>ondblclick</p> </div>
	<br/ >
	<div onmousedown= "msgBoasVindas()" style="background: #CCC; height: 150px; width: 150px"> <p>onmousedown</p> </div>
	<br/ >
	<div onmouseover= "msgBoasVindas()" style="background: #CCC; height: 150px; width: 150px"> <p>onmouseover</p> </div>
	<br/ >
	<div onmouseout= "msgBoasVindas()" style="background: #CCC; height: 150px; width: 150px"> <p>onmouseout</p> </div>
	<!--
	//onclick
	//ondblclick
	//onmousedown
	//onmouseover
	//onmouseout
	-->
</body>
</html>
